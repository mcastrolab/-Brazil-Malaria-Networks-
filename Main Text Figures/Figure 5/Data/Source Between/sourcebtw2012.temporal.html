 <!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
 <html lang="en"> 
     <head> 
         <title>Cluster Temporal Graph</title> 
         <meta http-equiv="content-type" content="text/html; charset=utf-8"> 
         <link rel="stylesheet" href="https://www.satscan.org/javascript/highcharts/highcharts-6.0.3/code/css/highcharts.css" type="text/css">
         <style type="text/css"> 
         body{font:100% Arial,Helvetica;background:#9ea090} 
         .chart-options{display:none} 
         .show-chart-options,.hide-chart-options{color:#13369f;border:1px solid #d7e9ed;margin-top:3px;-webkit-border-radius:3px;-moz-border-radius:3px} 
         .show-chart-options a,.hide-chart-options a{color:#13369f;background-color:#f5f8fa;font-size:11px;text-decoration:none;padding:4px 6px;display:block} 
         .show-chart-options a{padding-left:24px;background-image:url('https://www.satscan.org/images/down_grip.png');background-position:5px 4px;background-repeat:no-repeat;color:#13369f} 
         .hide-chart-options a{padding-left:24px;background-image:url('https://www.satscan.org/images/up_grip.png');background-position:5px 4px;background-repeat:no-repeat;color:#13369f} 
         .show-chart-options a:hover{background-color:#d9e6ec;color:#13369f;text-decoration:underline;background-image:url('https://www.satscan.org/images/down_grip_selected.png')} 
         .hide-chart-options a{border-top:1px solid #d7e9ed;background-image:url('https://www.satscan.org/images/up_grip.png')} 
         .hide-chart-options a:hover{background-color:#d9e6ec;color:#13369f;text-decoration:underline;background-image:url('https://www.satscan.org/images/up_grip_selected.png')} 
         .chart-options{padding:10px 0 10px 0;background-color:#e6eef2;border:1px solid silver} 
         .options-row{margin:0 10px 10px 10px} 
         .options-row>label:first-child, .options-row detail{color:#13369f;font-weight:bold} 
         .options-row input[type='radio']{margin:5px} 
         .options-table h4{text-align:center;color:#13369f;font-weight:bold;margin:0} 
         .options-table th{vertical-align:top;text-align:right;color:#13369f} 
         .help-block{font-size:11px;color:#666;font-style:oblique;margin:0} 
         </style> 
         <script type='text/javascript' src='https://www.satscan.org/javascript/jquery/jquery-1.9.0/jquery-1.9.0.js'></script> 
         <script type='text/javascript' src='https://www.satscan.org/javascript/highcharts/highcharts-6.0.3/code/js/highcharts.js'></script> 
         <script type='text/javascript' src='https://www.satscan.org/javascript/highcharts/highcharts-6.0.3/code/js/modules/exporting.js'></script> 
         <script type='text/javascript'> 
             var charts = {}; 
             $(document).ready(function () { 
 			    try { 
                 
                 var chart_1_1 = new Highcharts.Chart({ 
                     chart: { renderTo: 'chart_1_1', zoomType:'x', resetZoomButton: {relativeTo: 'chart', position: {x: -80, y: 10}, theme: {fill: 'white',stroke: 'silver',r: 0,states: {hover: {fill: '#41739D', style: { color: 'white' } } } } }, marginBottom: 110, borderColor: '#888888', plotBackgroundColor: '#e6e7e3', borderRadius: 0, borderWidth: 1, marginRight: 80 }, 
                     title: { text: 'Cluster #1', align: 'center' }, 
                     exporting: {filename: 'cluster_graph'}, 
                     plotOptions: { column: { grouping: false }}, 
                     tooltip: { crosshairs: true, shared: true, formatter: function(){var is_cluster = false;var has_observed = false;$.each(this.points, function(i, point) {if (point.series.options.id == 'cluster') {is_cluster = true;}if (point.series.options.id == 'obs') {has_observed = true;}});var s = '<b>'+ this.x +'</b>'; if (is_cluster) {s+= '<br/><b>Cluster Point</b>';}$.each(this.points,function(i, point){if (point.series.options.id == 'cluster'){if (!has_observed) {s += '<br/>Observed: '+ point.y;}} else {s += '<br/>'+ point.series.name +': '+ point.y;}});return s;}, }, 
                     legend: { backgroundColor: '#F5F5F5', verticalAlign: 'top', y: 40 }, 
 					xAxis: [{ categories: ['2012/1','2012/2','2012/3','2012/4','2012/5','2012/6','2012/7','2012/8','2012/9','2012/10','2012/11','2012/12'], tickmarkPlacement: 'on', labels: { step: 1, rotation: -45, align: 'right' }, tickInterval: 1 }], 
                     yAxis: [{ title: { enabled: true, text: 'Number of Cases', style: { fontWeight: 'normal' } }, min: 0, showEmpty: false }, { title: { enabled: true, text: 'Observed / Expected', style: { fontWeight: 'normal' } }, min: 0, opposite: true, showEmpty: false }], 
                     navigation: { buttonOptions: { align: 'right' } }, 
                     series: [{ id: 'cluster', zIndex: 5, type: 'column', name: 'Cluster', color: '#AA4643', yAxis: 0, marker: { enabled: true, symbol: 'circle', radius: 0 }, data: [null,null,null,null,null,null,613,706,523,562,592,532] },{ id: 'obs', zIndex: 1, type: 'column', name: 'Observed (Outside Cluster)', color: '#4572A7', yAxis: 0, marker: { enabled: true, symbol: 'square', radius: 0 }, data: [168,113,85,81,109,143,101,120,101,119,116,130] },{ id: 'exp', zIndex: 2, type: 'line', name: 'Expected (Outside Cluster)', color: '#89A54E', yAxis: 0, marker: { enabled: true, symbol: 'triangle', radius: 0 }, data: [626.40,585.99,626.40,606.20,626.40,606.20,626.40,626.40,606.20,626.40,606.20,626.40] },{ id: 'cluster_obs', zIndex: 3, type: 'column', name: 'Observed (Inside Cluster)', color: '#003264', yAxis: 0, marker: { enabled: true, symbol: 'square', radius: 0 }, data: [598,519,439,384,449,480,613,706,523,562,592,532] },{ id: 'cluster_exp', zIndex: 4, type: 'line', name: 'Expected (Inside Cluster)', color: '#394521', yAxis: 0, marker: { enabled: true, symbol: 'triangle', radius: 0 }, data: [32.81,30.69,32.81,31.75,32.81,31.75,32.81,32.81,31.75,32.81,31.75,32.81] },{ id: 'obs_exp', zIndex: 2, type: 'line', name: 'Observed / Expected (Outside Cluster)', color: '#00FF00', yAxis: 1, marker: { enabled: true, symbol: 'triangle', radius: 0 }, data: [0.27,0.19,0.14,0.13,0.17,0.24,0.16,0.19,0.17,0.19,0.19,0.21] },{ id: 'cluster_obs_exp', zIndex: 2, type: 'line', name: 'Observed / Expected (Inside Cluster)', color: '#FF8000', yAxis: 1, marker: { enabled: true, symbol: 'triangle', radius: 0 }, data: [18.23,16.91,13.38,12.09,13.68,15.12,18.68,21.52,16.47,17.13,18.64,16.21] }]
                 }); 
                 charts['chart_1_1'] = chart_1_1;
   

                 $('.chart-section').each(function() { $(this).find('.title-setter').val(charts[$(this).find('.highchart-container').first().attr('id')].title.textStr); }); 
                 $('.title-setter').keyup(function(){ charts[$(this).parents('.chart-section').find('.highchart-container').first().attr('id')].setTitle({text: $( this ).val()}); }); 
                 $('.show-chart-options a').click(function(event) { event.preventDefault(); $(this).parents('.options').find('.chart-options').show().end().find('.show-chart-options').hide(); }); 
                 $('.hide-chart-options a').click(function(event) { event.preventDefault(); $(this).parents('.options').find('.chart-options').hide().end().find('.show-chart-options').show(); }); 
                 $('.options-row input[type="radio"]').click(function(event) { 
                     var series_type = $(this).attr('series-type'); 
                     var chart = charts[$(this).parents('.chart-section').find('.highchart-container').first().attr('id')]; 
                     $.each($(this).attr('series-id').split(','), function(index, value) { chart.get(value).update({type:series_type}, true); }); 
                 }); 
                 $('.options-row input[type="checkbox"]').click(function(event) { 
                     var chart = charts[$(this).parents('.chart-section').find('.highchart-container').first().attr('id')]; 
                     if ($(this).is(':checked')) { 
                         chart.xAxis[0].addPlotBand({color: '#FFB3B3', from: $(this).attr('start-idx'), to: $(this).attr('end-idx'), id: 'band', zindex:0}); 
                         chart.xAxis[0].addPlotLine({id:'start',color: '#FF0000', width: 1, value: $(this).attr('start-idx'), zIndex: 5 }); 
                         chart.xAxis[0].addPlotLine({id:'end',color: '#FF0000', width: 1, value: $(this).attr('end-idx'), zIndex: 5 }); 
                     } else { 
                         chart.xAxis[0].removePlotBand('band' ); 
                         chart.xAxis[0].removePlotLine('start'); 
                         chart.xAxis[0].removePlotLine('end'); 
                     } 
                 }); 
 				} catch (error) { 
 				   $('#load_error').html('There was a problem loading the graph. Please <a href="mailto:techsupport@satscan.org?Subject=Graph%20Error" target="_top">email</a> technical support and attach the file:<br/>' + window.location.href.replace('file:///', '').replace(/%20/g, ' ') ).show(); 
              	   throw( error ); 
                 } 
             }); 
         </script> 
     </head> 
     <body>

         <body style="margin:0;background-color: #fff;"> 
         <table width="100%" border="0" cellpadding="0" cellspacing="0" bgcolor="#F8FAFA" style="border-bottom: 3px double navy;"> 
         <tbody><tr> 
         <td width="120" align="center" bgcolor="#DBD7DB"><img src="https://www.satscan.org/images/swe2.jpg" alt="&Ouml;stersund map" title="&Ouml;stersund map" width="120" height="115" hspace="1" border="0"></td> 
         <td align="right" bgcolor="#D4DCE5"><img src="https://www.satscan.org/images/satscan_title2.jpg" alt="SaTScan&#0153; - Software for the spatial, temporal, and space-time scan statistics" title="SaTScan&#0153; - Software for the spatial, temporal, and space-time scan statistics" width="470" height="115"></td> 
         <td width="25%" bgcolor="#F8FAFA" align="right"><img src="https://www.satscan.org/images/nyc2.jpg" alt="New York City map" title="New York City map" width="112" height="115" hspace="1" border="0" align="middle"></td> 
         </tr></tbody></table> 
 		<div id="load_error" style="color:#101010; text-align: center;font-size: 1.2em; padding: 20px;background-color: #ece1e1; border: 1px solid #e49595; display:none;"></div> 
                  <div style="margin:20px;" class="chart-section"> 
             <div id="chart_1_1" class="highchart-container" style="margin-top:0px;"></div> 
             <div class="options"> 
                 <div class="show-chart-options"><a href="#">Show Chart Options</a></div> 
                 <div class="chart-options"> 
                     <div class="options-table"> 
                       <h4>Chart Options</h4> 
                       <div class="options-row"> 
                           <label for="title_obs">Title</label> 
                           <div><input type="text" style="width:95%;" class="title-setter" id="title_obs"> 
                               <p class="help-block">Title can be changed by editing this text.</p> 
                           </div> 
                       </div> 
                       <div class="options-row"> 
                           <label>Observed Chart Type</label> 
                           <div> 
                             <label> 
                               <input type="radio" name="chart_1_1_obs_series_type" series-type="column" series-id="obs,cluster,cluster_obs" checked=checked/>Histogram 
                             </label> 
                             <label> 
                               <input type="radio" name="chart_1_1_obs_series_type" series-type="line" series-id="obs,cluster,cluster_obs"/>Line 
                             </label> 
                             <p class="help-block">Switch the series type between line and histogram.</p> 
                           </div> 
                       </div> 
                       <div class="options-row"> 
                           <label>Cluster Band</label> 
                           <div> 
                             <label> 
                               <input type="checkbox" name="chart_1_1_cluster_band" start-idx="6" end-idx="11"/>Show Cluster Band 
                             </label> 
                             <p class="help-block">Band stretching across the plot area marking cluster interval.</p> 
                           </div> 
                       </div> 
                       <div class="options-row">To zoom a portion of the chart, select and drag mouse within the chart.</div> 
                     </div> 
                     <div class="hide-chart-options"><a href="#">Close Chart Options</a></div> 
                 </div> 
             </div> 
          </div> 


 
     </body> 
 </html>
